<div id="sidebar">
    <div class="pt-3 pb-3">
        <div class="perfil-foto" style="background-image: url('{{persona.foto}}');" alt="Foto"></div>
        <p class="perfil-nombre mt-2 mb-0 lh-1">{{persona.nombre | titlecase}} {{persona.primerApellido | titlecase}} {{persona.segundoApellido | titlecase}}</p>
    </div>
    
    <ul class="list-unstyled components">
        <li routerLinkActive="active" *ngFor="let menu of menus">
            <a *ngIf="!menu.external" href="#" [routerLink]="menu.ubicacion" class="text-overflow">
                <i class="pi {{menu.icono}}"></i>
                {{menu.titulo}}
            </a>
            <a *ngIf="menu.external" [href]="menu.ubicacion" class="text-overflow"
                target="_blank">
                <i class="pi {{menu.icono}}"></i>
                {{menu.titulo}}
            </a>
        </li>
    </ul>

    <section class="section-botton">
        <div class="full-width">
            <p-selectButton [options]="modeOptions" [(ngModel)]="theme" (onChange)="cambiarModo()">
                <ng-template let-item>
                    <i [class]="item.icon" class="w-full"></i>
                </ng-template>
            </p-selectButton>
        </div>
        <p-divider></p-divider>
        <img src="https://portal.upds.edu.bo/index/images/isologo.png" class="isologo">
        <div class="detail-version">
            <p class="mb-0">&copy; 2022 - V1.0.3 DT</p>
            <p>Design Template</p>
        </div>
        <button pButton label="Cerrar sesiÃ³n" icon="pi pi-sign-out" class="btn-logout p-button-danger" (click)="logOut()"></button>
    </section>
</div>
