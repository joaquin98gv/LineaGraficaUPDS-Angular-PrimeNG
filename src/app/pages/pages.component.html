<div *ngIf="appReady else spinner">
    <div class="wrapper app-background" [ngClass]="{'dark-theme': modoOscuro}">
        <nav id="sidebar" [ngClass]="{'active': !toggle}">
            <app-side-bar [menus]="menus" (aplicarCambios)="toggle = true"></app-side-bar>
        </nav>
      
        <!-- Page Content  -->
        <div class="content app-background" [ngClass]="{'active': toggle}">
            <!-- <label class="label" for="check" style="z-index: 99;">
                <input type="checkbox" id="check" [(ngModel)]="toggle" /> 
                <span></span>
                <span></span>
                <span></span>
            </label> -->

            <div>
                <h1 style="margin: 10px 0 0 20px; color: rgb(0, 70, 134); display: inline-block;">UPDS</h1>
                <div _ngcontent-xnu-c59="" alt="Foto" class="perfil-foto" style="background-image: url({{persona.foto}});"></div>
                <div class="sticky">
                    <!-- <p-tabMenu [model]="items" class="nav-mobile"></p-tabMenu> -->
                    <p-tabMenu [model]="items" [formControlName]="itemSelected" class="nav-mobile">
                        <ng-template pTemplate="item" let-item let-i="index">
                            <span (click)="redirectForTab(item)">
                                <i [class]="item.icon"></i>
                            </span>
                        </ng-template>
                    </p-tabMenu>
                </div>
            </div>

            <div class="container" (click)="toggle ? toggle = false:null">
                <router-outlet></router-outlet>
            </div>
        </div>
      </div>
</div>

<ng-template #spinner>
    <div class="w-full text-center" style="padding-top: 300px;">
        <p-progressSpinner></p-progressSpinner>
    </div>
</ng-template>
